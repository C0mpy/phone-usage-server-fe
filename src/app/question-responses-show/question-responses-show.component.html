<div class="center-content" *ngIf="questionResponses && questionResponses.length">
    <mat-card>
      <mat-card-title>Survey Result's Question Responses</mat-card-title><br>
      <mat-card-content>
        <table mat-table [dataSource]="questionResponses" class="mat-elevation-z8">

          <ng-container matColumnDef="questionResponseId">
            <th mat-header-cell *matHeaderCellDef> Question ID </th>
            <td mat-cell *matCellDef="let questionResponse"> {{ questionResponse.id }} </td>
          </ng-container>

          <ng-container matColumnDef="questionContent">
            <th mat-header-cell *matHeaderCellDef> Question Text </th>
            <td mat-cell *matCellDef="let questionResponse"> {{ questionResponse.question.content }}&nbsp;&nbsp;</td>
          </ng-container>

          <ng-container matColumnDef="questionResponse">
              <th mat-header-cell *matHeaderCellDef> Question Response </th>
              <td mat-cell *matCellDef="let questionResponse"> {{ questionResponse.response }} </td>
            </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let question">
              <a *ngIf="!isActiveSurvey()" mat-button [routerLink]="['questions', question.id, 'edit']">Edit</a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </mat-card-content>
    </mat-card>
  </div>
