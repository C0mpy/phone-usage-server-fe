<div class="center-content" *ngIf="surveyResults && surveyResults.length">
  <mat-card>
    <mat-card-title> Survey Results for Survey: </mat-card-title>
    <mat-card-title> {{ survey.title }} </mat-card-title>
    <mat-card-subtitle> {{ survey.description }} </mat-card-subtitle><br>
    <mat-card-content>
      <table mat-table [dataSource]="surveyResults" class="mat-elevation-z8">

        <ng-container matColumnDef="uuid">
          <th mat-header-cell *matHeaderCellDef> User ID </th>
          <td mat-cell *matCellDef="let element">{{ element.uuid }}&nbsp;&nbsp;</td>
        </ng-container>

        <ng-container matColumnDef="timeSpent">
          <th mat-header-cell *matHeaderCellDef> Time Spent On Phone </th>
          <td mat-cell *matCellDef="let element"> {{ msToTime(element.time_spent_on_phone) }} </td>
        </ng-container>

        <ng-container matColumnDef="show">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let surveyResult">
            <a mat-button [routerLink]="['/survey-results/', surveyResult.id]">Show</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="onBack()">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
