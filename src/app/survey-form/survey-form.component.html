<mat-form-field *ngIf="survey" style="width: 100%;">
  <input matInput placeholder="Title" [(ngModel)]="survey.title" [disabled]="disabled ? '' : null" required>
</mat-form-field><br>

<mat-form-field *ngIf="survey">
  <textarea matInput placeholder="Description" [(ngModel)]="survey.description" matTextareaAutosize matAutosizeMinRows=1
    matAutosizeMaxRows=5 [disabled]="disabled ? '' : null"></textarea>
</mat-form-field><br>

<mat-form-field *ngIf="survey">
  <input matInput [matDatepicker]="start_time_picker" [(ngModel)]="survey.start_time"
        [max]="subtractDay(survey.end_time)"placeholder="Active From Date" [disabled]="disabled ? '' : null">
  <mat-datepicker-toggle matSuffix [for]="start_time_picker"></mat-datepicker-toggle>
  <mat-datepicker #start_time_picker></mat-datepicker>
</mat-form-field><br>

<mat-form-field *ngIf="survey">
  <input matInput [matDatepicker]="end_time_picker" [(ngModel)]="survey.end_time"
        [min]="addDay(survey.start_time)" placeholder="Active Until Date" [disabled]="disabled ? '' : null">
  <mat-datepicker-toggle matSuffix [for]="end_time_picker"></mat-datepicker-toggle>
  <mat-datepicker #end_time_picker></mat-datepicker>
</mat-form-field>
