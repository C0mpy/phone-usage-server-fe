<div class="center-content" *ngIf="questions && questions.length">
  <mat-card>
    <mat-card-title>Survey's Questions</mat-card-title><br>
    <mat-card-content>
      <table mat-table [dataSource]="questions" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let question"> {{question.id}} </td>
        </ng-container>

        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef> Content </th>
          <td mat-cell *matCellDef="let question"> {{question.content}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card-content>
  </mat-card>
</div>
