<div class="center-content">
  <mat-card>
    <mat-card-title>Create a new Survey</mat-card-title><br>
    <mat-card-content>
      <app-survey-form [survey]="survey" [disabled]=false></app-survey-form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onCreate()">Create</button>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
